<!doctype html>
<html>
  <head>
    <title>Cafe Finder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="sidebar">
        <div class="header">
          <div class="title-section">
            <div class="logo">â˜•</div>
            <h1>Cafe Finder</h1>
          </div>
          <span id="cafeCount" class="badge">0 cafes</span>
        </div>

        <div class="search-box">
          <span class="search-icon">ğŸ”</span>
          <input type="text" id="searchInput" placeholder="Search cafes..." />
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="radius">ğŸ“ Radius</label>
            <select id="radius">
              <option value="2000">2 km</option>
              <option value="5000" selected>5 km</option>
              <option value="10000">10 km</option>
            </select>
          </div>
          <div class="control-group">
            <label for="sortBy">ğŸ”„ Sort by</label>
            <select id="sortBy">
              <option value="distance">Distance</option>
              <option value="name">Name</option>
            </select>
          </div>
        </div>

        <button id="darkToggle" class="dark-toggle">ğŸŒ™</button>

        <div id="loading" class="status-message">ğŸ”„ Loading cafes...</div>
        <div id="noResults" class="status-message">ğŸš« No cafes found</div>

        <ul id="cafeList"></ul>
      </div>

      <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Our JS -->
    <script src="script.js"></script>
  </body>
</html>
